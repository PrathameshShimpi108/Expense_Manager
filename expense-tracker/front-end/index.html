<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-4xl mx-auto p-4">
        <div id="auth" class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <input type="email" id="registerEmail" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="registerPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button onclick="register()" class="bg-blue-500 text-white p-2 rounded w-full mb-6">Register</button>

            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button onclick="login()" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
        </div>

        <div id="expenseManager" class="bg-white p-6 rounded-lg shadow-lg mt-8" style="display:none;">
            <h2 class="text-2xl font-bold mb-4">Expense Manager</h2>
            <input type="text" id="category" placeholder="Category" class="w-full p-2 mb-4 border rounded">
            <input type="number" id="amount" placeholder="Amount" class="w-full p-2 mb-4 border rounded">
            <input type="text" id="comments" placeholder="Comments" class="w-full p-2 mb-4 border rounded">
            <button class="bg-green-500 text-white p-2 rounded w-full mb-4" onclick="addExpense()">Add Expense</button>

            <button class="bg-red-500 text-white p-2 rounded w-full mb-6" onclick="logout()">Logout</button>
            
            <h2 class="text-2xl font-bold mb-4">Expenses</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Category</th>
                        <th class="py-2">Amount</th>
                        <th class="py-2">Created At</th>
                        <th class="py-2">Comments</th>
                        <th class="py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
